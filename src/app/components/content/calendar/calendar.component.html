<div id="calendar-wrap">
  <div class="calendar-header">
    <div class="month-selector">
      <a href="#" (click)="prevMonth($event)" [ngClass]="{disabled: selectedMonth.getValue() === 0}" class=" btn-sm btn-month-back"></a>
      <a href="#" (click)="nextMonth($event)" [ngClass]="{disabled: selectedMonth.getValue() === 11}" class="btn-sm btn-month-fwd"></a>
    </div>
    <h1>Events {{selectedMonthString}}</h1>
  </div>
  <div id="calendar">
    <ul class="weekdays">
      <li>Sunday</li>
      <li>Monday</li>
      <li>Tuesday</li>
      <li>Wednesday</li>
      <li>Thursday</li>
      <li>Friday</li>
      <li>Saturday</li>
    </ul>


    <ul class="days" *ngFor="let week of weeks">
      <li class="day {{day.css}} calendar-day-{{i}}" *ngFor="let day of week; let i = index">
        <div class="date">{{day.date}}</div>
        <a [routerLink]="event.link" [ngClass]="{active: toHighlight === event._id}" class="event {{event.css}} event-order-{{event.index}}" *ngFor="let event of day.events" (mouseover)="highlightEvent($event, event._id)" (mouseout)="highlightEvent($event, null)">
          <span class="event-desc">
            {{event._source.title}}
          </span>
          <!-- <div class="event-time">
          1:00pm to 3:00pm
        </div> -->
      </a>
    </li>
  </ul>
</div>
</div>
