<div class="row profile">
  <div class="col-xs-12 col-md-3 col-xl-3 col-lg-p-right m-t-2 hidden-md-down">
    <ul class="p-a-0">
    <li *ngFor="let menuItem of menu" class="menu-item">
      <a href="#" [routerLink]="menuItem.url" class="text-link {{menuItem.css}}">{{menuItem.label}}</a>
    </li>
  </ul>
  </div>
  <div class="input-group content-nav-mobile">
    <select id="select" class="custom-select form-control" (change)="navigate($event.target.value)">
      <optgroup label="Select">
        <option *ngFor="let menuItem of menu" [value]="menuItem.url">{{menuItem.label}}</option>
      </optgroup>
    </select>
  </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-lg-p-left m-t-1">
    <h1 class="page-title">
      Hello {{ profile.name }}
    </h1>
    <div class="form-group row">
      <label for="example-text-input" class="col-xs-12 col-sm-3 col-form-label">
        Name
      </label>
      <div class="col-xs-12 col-sm-9">
        <input class="form-control" type="text" value="{{profile.name}}">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </div>
