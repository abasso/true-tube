<div class="partners-carousel">
	<div class="container">
		<div class="partners-carousel-header">
		<h3>Our Partners</h3>
    <a href="#" [routerLink]="'/partners'" class="text-link">Work with us</a>
	</div>
  <swiper [config]="carouselConfig">
    <div class="swiper-slide" *ngFor="let item of slides">
        <a href="{{item.link}}">
          <img src="{{item.image}}" alt="{{item.image.alt}}">
      </a>
    </div>
</swiper>
	</div>
</div>
